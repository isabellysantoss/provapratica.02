<title>Cadastro de Usuario</title>
<div>"Cadastro de Usuario"</div>

<form>
    <div class="form-row">
      <div class="row">
    
        <label for="inputNome">Nome</label>
        <input type="nome" class="form-control" id="inputNome" >
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input type="text" class="form-control" id="inputPassword" >
    </div>
    <div class="form-group">
      <label for="inputRua">Rua</label>
      <input type="text" class="form-control" id="inputRua" placeholder="1234 Main St">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputBairro">Bairro</label>
        <input type="text" class="form-control" id="inputBairro" placeholder="Apartment, studio,or floor"                         >
      </div>
      <div class="form-row">
      <div class="col-md-4 mb-3">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity" >

      <div class="col-md-4 mb-3">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>

      <div class="col-md-4 mb-3">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="submit" class="btn btn-primary">Clear</button>


  </form>
